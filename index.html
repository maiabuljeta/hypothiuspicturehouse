<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPOTHIUS PICTUREHOUSE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 4em;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #ffff00, #00ff00);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        nav {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-radius: 30px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav ul li {
            margin: 5px;
            position: relative;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: all 0.3s ease;
            border-radius: 25px;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
            display: inline-block;
        }
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        #good-news {
            background-color: rgba(34, 34, 34, 0.6);
            padding: 30px;
            margin-top: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        #good-news:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        #email-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title">HYPOTHIUS PICTUREHOUSE</h1>
        <nav>
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="https://discord.gg/V5cwEAa9h5">COMMUNITY</a></li>
                <li><a href="https://open.spotify.com/show/48mowLvfVjOyrTPmTPw34c">PODCAST</a></li>
                <li><a href="https://hypothiusnews.beehiiv.com/">HYPOTHIUS NEWS</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
        <div id="good-news">
            <h2>Good News</h2>
            <div id="news-content">Loading news...</div>
        </div>
        <button id="email-button" onclick="window.location.href='mailto:youremail@example.com'">Email Us</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // GSAP animation for title
            gsap.from("#main-title", { duration: 1, y: -50, opacity: 0, stagger: 0.1 });

            // Fetch good news
            const newsContent = document.getElementById('news-content');

            fetch('https://api.positive.news/v1/articles?limit=5')
                .then(response => response.json())
                .then(data => {
                    if (data.articles.length > 0) {
                        newsContent.innerHTML = data.articles.map(article => `
                            <div>
                                <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
                                <p>${article.excerpt}</p>
                            </div>
                        `).join('');
                    } else {
                        newsContent.innerHTML = 'No good news found.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching news:', error);
                    newsContent.innerHTML = 'Failed to load good news.';
                });
        });
    </script>
</body>
</html>
